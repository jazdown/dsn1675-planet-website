<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Moons</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/main.css" rel="stylesheet">
</head>
  
<div class="grid">
    
    <div class="unit unit-s-1 unit-m-1-2 unit-l-1">
        <div class="unit unit unit-l-1-2">
            <img src="images/venus-moon-one.jpg" alt="fake moon one">
        </div>
        
        <div class="unit unit unit-l-1-2">
            <h2>Venus's Fake Moon 1</h2>
            <p>This moon is amazing it looks like it's habitable by humans.</p>
        </div>
    </div>    
    
    <div class="unit unit-m-1-2 unit-l-1">
        <div class="unit unit-l-1-2">
            <img src="images/venus-moon-two.png" alt="venus moon two">    
        </div>
        
        <div class="unit unit unit-l-1-2">
            <h2>Venus's Fake Moon 2</h2>
            <p>Look at all the pretty colours of this moon–mustn't be real-colour.</p>
        </div>
    </div>
    
</div>
